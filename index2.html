<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<div class="second-page">
    <ol id="notes-list">

    </ol>
</div>

<a href="index.html"><h3>Back</h3></a>


<script>
    (function getNotes() {
      let noteApp = getExistingAppNotes();
      let notesAppArray = Object.values(noteApp);
      let orderedList = document.getElementById("notes-list");
      notesAppArray.forEach((note) => {
        let listNoteItem = document.createElement("li");
        listNoteItem.innerHTML = note;
        orderedList.appendChild(listNoteItem);
      });
    })();
  </script>
</script>
